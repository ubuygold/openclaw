services:
  openclaw:
    image: openclaw:local
    ports:
      - "18080:18080"
    environment:
      # Provider (at least one required)
      - OPENCODE_API_KEY=${OPENCODE_API_KEY}
      # Auth
      - AUTH_PASSWORD=secret
      - OPENCLAW_GATEWAY_TOKEN=local-dev-token
      # Browser sidecar
      - BROWSER_CDP_URL=http://browser:9223
      - BROWSER_EVALUATE_ENABLED=true
    volumes:
      - openclaw-data:/data
    depends_on:
      - browser
    restart: unless-stopped

  browser:
    image: openclaw-browser:local
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CHROME_CLI=--remote-debugging-port=9222
    volumes:
      - browser-data:/config
    shm_size: 2g
    restart: unless-stopped

volumes:
  openclaw-data:
  browser-data:
